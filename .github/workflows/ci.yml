name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use OCaml 4.06.1
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.06.1

    - name: Use Node.js
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 16

    - run: npm ci

    - name: Run tests
      if: runner.os == 'macOS'
      run: opam exec -- make roundtrip-test
